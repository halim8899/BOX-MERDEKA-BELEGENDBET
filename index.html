    let isPlaying = false; // Anti spam global

    function shuffle(arr) {
      return arr.map(a => [Math.random(), a]).sort((a, b) => a[0] - b[0]).map(a => a[1]);
    }

    async function mulaiGame() {
      if (isPlaying) return;
      isPlaying = true;
      document.getElementById('claimBox').style.display = "none";
      const user = document.getElementById("userid").value.trim();
      const kode = document.getElementById("kode").value.trim();
      const spinBtn = document.getElementById("spinBtn");
      if (!user || !kode) {
        alert("‚ö†Ô∏è Masukkan ID dan Kode SPIN!");
        isPlaying = false;
        return;
      }
      spinBtn.disabled = true;

      // VALIDASI KE API, cek kupon valid & belum dipakai
      try {
        const checkUrl = `${API_URL}?userId=${encodeURIComponent(user)}&kupon=${encodeURIComponent(kode)}&hadiah=0`;
        const checkResp = await fetch(checkUrl);
        const checkResult = await checkResp.text();
        if (checkResult.includes('‚ùå')) {
          alert(checkResult); // Kalau kode salah/sudah dipakai, spin gagal
          isPlaying = false;
          spinBtn.disabled = false;
          return;
        }
      } catch (e) {
        alert("‚ùå Gagal konek ke server! Coba lagi.");
        isPlaying = false;
        spinBtn.disabled = false;
        return;
      }

      document.getElementById("clickSound").play();
      const hasil = shuffle(hadiahArr);
      const slots = document.querySelectorAll(".slot");
      for (let i = 0; i < slots.length; i++) {
        slots[i].innerText = "?";
        slots[i].dataset.value = hasil[i] ? hasil[i].value : "";
        slots[i].dataset.symbol = hasil[i] ? hasil[i].symbol : "";
      }
      spinAcak(user, kode, hasil);
    }

    function spinAcak(user, kode, hasil) {
      const slots = document.querySelectorAll(".slot");
      let current = 0;
      let totalSpin = 15 + Math.floor(Math.random() * 6);
      let counter = 0;
      const spinSound = document.getElementById("spinSound");
      spinSound.loop = true;
      spinSound.play();
      let slotAktif = 0;
      const interval = setInterval(() => {
        slots.forEach(s => s.classList.remove('glow', 'blink'));
        if (slots[current]) slots[current].classList.add("glow", "blink");
        slotAktif = current;
        current = (current + 1) % slots.length;
        counter++;
        if (counter > totalSpin) {
          clearInterval(interval);
          spinSound.pause();
          spinSound.currentTime = 0;
          setTimeout(() => selesaiSpin(slotAktif, user, kode, hasil), 120);
        }
      }, 90);
    }

    function showMenangModal(symbol, nominal) {
      let exist = document.getElementById('modal-neon-overlay');
      if (exist) exist.remove();
      const modal = document.createElement('div');
      modal.className = "modal-neon-overlay";
      modal.id = "modal-neon-overlay";
      modal.innerHTML = `
        <div class="modal-neon">
          <div class="icon-top">${symbol}</div>
          <div class="menang-title">
            <span>üî• Kamu</span> MENANG! <span>üéÅ</span>
          </div>
          <div class="hadiah-nominal">
            Hadiah: <b>Rp ${nominal.toLocaleString()}</b>
          </div>
        </div>
      `;
      document.body.appendChild(modal);
      modal.onclick = function(e) {
        if (e.target === modal) modal.remove();
      };
      setTimeout(() => {
        document.getElementById('claimBox').scrollIntoView({behavior:'smooth'});
      }, 1200);
    }

    async function selesaiSpin(indexAkhir, user, kode, hasil) {
      const slots = document.querySelectorAll(".slot");
      slots.forEach((s, idx) => {
        s.classList.remove('glow', 'blink');
        s.innerText = "?";
      });
      slots[indexAkhir].classList.add("glow", "blink");
      slots[indexAkhir].innerText = hasil[indexAkhir].symbol;
      const hadiah = parseInt(hasil[indexAkhir].value);
      document.getElementById("winSound").play();
      showMenangModal(hasil[indexAkhir].symbol, hadiah);

      // SIMPAN ke API (ini baru update status kupon)
      try {
        const apiUrl = `${API_URL}?userId=${encodeURIComponent(user)}&kupon=${encodeURIComponent(kode)}&hadiah=${hadiah}`;

        if (result.includes('Selamat')) {

        } else if (result.includes('‚ùå')) {
          alert(result);
        }

      }

      document.getElementById('claimBtnText').innerHTML = 'üí∞KLAIM HADIAH SEKARANG üîúDISINIüí∞';
